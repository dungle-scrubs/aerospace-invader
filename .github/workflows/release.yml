name: Release Binaries

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: macos-14
    strategy:
      matrix:
        arch: [arm64, x86_64]
    steps:
      - uses: actions/checkout@v4

      - name: Build release binary
        run: swift build -c release --arch ${{ matrix.arch }}

      - name: Create tarball
        run: |
          mkdir -p dist
          cp .build/${{ matrix.arch }}-apple-macosx/release/aerospace-invader dist/
          tar -czvf aerospace-invader-${{ github.event.release.tag_name }}-darwin-${{ matrix.arch }}.tar.gz -C dist aerospace-invader

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aerospace-invader-darwin-${{ matrix.arch }}
          path: aerospace-invader-${{ github.event.release.tag_name }}-darwin-${{ matrix.arch }}.tar.gz

  attach-binaries:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Calculate SHA256
        id: sha
        run: |
          ARM_SHA=$(shasum -a 256 aerospace-invader-darwin-arm64/aerospace-invader-${{ github.event.release.tag_name }}-darwin-arm64.tar.gz | cut -d' ' -f1)
          X86_SHA=$(shasum -a 256 aerospace-invader-darwin-x86_64/aerospace-invader-${{ github.event.release.tag_name }}-darwin-x86_64.tar.gz | cut -d' ' -f1)
          echo "arm64_sha=$ARM_SHA" >> $GITHUB_OUTPUT
          echo "x86_64_sha=$X86_SHA" >> $GITHUB_OUTPUT

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          append_body: true
          body: |
            ## Binaries

            **Apple Silicon (M1/M2/M3):**
            ```bash
            curl -L https://github.com/dungle-scrubs/aerospace-invader/releases/download/${{ github.event.release.tag_name }}/aerospace-invader-${{ github.event.release.tag_name }}-darwin-arm64.tar.gz | tar xz
            mv aerospace-invader /usr/local/bin/
            ```

            **Intel:**
            ```bash
            curl -L https://github.com/dungle-scrubs/aerospace-invader/releases/download/${{ github.event.release.tag_name }}/aerospace-invader-${{ github.event.release.tag_name }}-darwin-x86_64.tar.gz | tar xz
            mv aerospace-invader /usr/local/bin/
            ```

            ## Checksums

            | Architecture | SHA256 |
            |--------------|--------|
            | arm64 | `${{ steps.sha.outputs.arm64_sha }}` |
            | x86_64 | `${{ steps.sha.outputs.x86_64_sha }}` |
          files: |
            aerospace-invader-darwin-arm64/aerospace-invader-${{ github.event.release.tag_name }}-darwin-arm64.tar.gz
            aerospace-invader-darwin-x86_64/aerospace-invader-${{ github.event.release.tag_name }}-darwin-x86_64.tar.gz

  update-formula:
    needs: attach-binaries
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Download source tarball and calculate SHA
        run: |
          curl -L -o release.tar.gz "https://github.com/dungle-scrubs/aerospace-invader/archive/refs/tags/${{ github.event.release.tag_name }}.tar.gz"
          SHA=$(shasum -a 256 release.tar.gz | cut -d' ' -f1)
          echo "SHA256=$SHA" >> $GITHUB_ENV

      - name: Update formula
        run: |
          sed -i '' "s/sha256 \".*\"/sha256 \"$SHA256\"/" Formula/aerospace-invader.rb
          sed -i '' "s|/v[0-9]*\.[0-9]*\.[0-9]*.tar.gz|/${{ github.event.release.tag_name }}.tar.gz|g" Formula/aerospace-invader.rb

      - name: Commit formula update
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add Formula/aerospace-invader.rb
          git diff --staged --quiet || git commit -m "chore(formula): update for ${{ github.event.release.tag_name }}"
          git push origin main
